<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BNI é›²è²´åˆ†æœƒ | ACCELERATE</title>
    <style>
        :root { 
            --bni-red: #CF102D; 
            --bni-dark-red: #8B0000;
            --gold: #B3995D; 
            --glass-white: rgba(255, 255, 255, 0.9);
            --text-dark: #1A1A1A;
            --dark-grey: #333333;
            --pure-black: #000000;
        }
        
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            margin: 0; 
            padding-bottom: 90px;
            background: url('https://img.onl/yL2p0M') no-repeat center center fixed; 
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-dark);
        }
        
        /* å°è¦½åˆ— */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--bni-red); display: flex; border-top: 3px solid var(--gold); z-index: 1000; }
        .nav-item { flex: 1; padding: 15px 0; text-align: center; color: rgba(255,255,255,0.7); cursor: pointer; font-size: 14px; transition: 0.3s; }
        .nav-item.active { color: white; font-weight: bold; background: rgba(0,0,0,0.15); }

        .section { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { border-left: 6px solid var(--bni-red); padding-left: 12px; margin: 25px 0 15px 0; font-size: 20px; color: var(--bni-dark-red); font-weight: 800; }

        /* è‹±é›„æ¦œ */
        .hero-banner { 
            background: linear-gradient(135deg, var(--bni-red), var(--bni-dark-red));
            backdrop-filter: blur(10px);
            border-radius: 15px; padding: 20px; margin-bottom: 25px; 
            border-bottom: 5px solid var(--gold); text-align: center; color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .season-info { font-size: 12px; background: rgba(0,0,0,0.3); display: inline-block; padding: 4px 15px; border-radius: 20px; margin-bottom: 15px; }
        .top3-container { display: flex; justify-content: center; align-items: flex-end; gap: 8px; min-height: 140px; }
        .rank-card { background: white; color: var(--text-dark); padding: 10px; border-radius: 12px; width: 95px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); flex-shrink: 0; }
        .rank-1 { height: 120px; border: 3px solid var(--gold); position: relative; z-index: 2; }
        .rank-2, .rank-3 { height: 95px; opacity: 0.95; }
        .crown { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 30px; }

        /* å¡ç‰‡è¨­è¨ˆ */
        .glass-card { 
            background: var(--glass-white); 
            backdrop-filter: blur(8px);
            border-radius: 15px; padding: 18px; margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .task-header { font-size: 16px; color: var(--bni-dark-red); margin-bottom: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .bar-row { display: flex; align-items: center; margin-bottom: 12px; }
        .bar-name { width: 80px; font-size: 13px; font-weight: 800; color: var(--dark-grey); }
        .bar-track { flex: 1; background: rgba(0,0,0,0.05); height: 14px; border-radius: 7px; overflow: hidden; margin: 0 10px; }
        /* çµ±ä¸€è¨­å®šçµ±è¨ˆæ¢ç‚ºé»‘è‰² */
        .bar-fill { height: 100%; background: var(--pure-black) !important; transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .bar-num { width: 45px; font-size: 13px; text-align: right; font-weight: 700; color: var(--pure-black); }

        /* ä»»å‹™ç©åˆ†æŒ‰éˆ• */
        .task-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .task-btn { 
            background: var(--bni-red); border: none; border-radius: 15px; 
            padding: 22px 10px; text-align: center; cursor: pointer;
            box-shadow: 0 4px 12px rgba(207, 16, 45, 0.2); transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .task-btn:active { transform: scale(0.92); background: var(--bni-dark-red); box-shadow: inset 0 4px 10px rgba(0,0,0,0.3); }
        .task-btn b { display: block; font-size: 16px; color: white; margin-bottom: 6px; letter-spacing: 1px; }
        .task-btn span { color: var(--gold); font-size: 20px; font-weight: 900; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }

        /* è¡¨å–® */
        input, select { width: 100%; padding: 12px; margin: 8px 0 15px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .btn-add { background: var(--bni-red); color: white; font-weight: bold; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 16px; margin-top: 5px; cursor: pointer; }
        .list-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 0; }
        .btn-del { background: #fee; color: var(--bni-red); font-size: 12px; padding: 6px 10px; border: 1px solid #fcc; border-radius: 6px; }

        .tab-btn { background: #eee; border: none; border-radius: 5px; color: #666; cursor: pointer; }
        .tab-btn.active { background: var(--bni-red); color: white; }

        /* æµ®å‹•æç¤º */
        #toast { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(207, 16, 45, 0.95); color: white; padding: 10px 25px; 
            border-radius: 30px; display: none; z-index: 2000; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="toast">ç©åˆ†å·²æ›´æ–°ï¼</div>

    <div id="sec1" class="section active">
        <div style="height: 20px;"></div>
        <div class="hero-banner">
            <div id="seasonDisplay" class="season-info">è«‹è‡³å¾Œå°è¨­å®šè³½æœŸ</div>
            <div style="font-size: 18px; font-weight: 800; color: white; margin-bottom: 15px; letter-spacing: 2px;">ğŸ† æœƒå“¡å€‹äººè‹±é›„æ¦œ</div>
            <div id="top3Content" class="top3-container"></div>
        </div>

        <h2>ğŸš© åˆ†çµ„ç¸½ç©åˆ†æ’è¡Œ</h2>
        <div id="groupTotalChart" class="glass-card"></div>

        <h2>ğŸ“ˆ æ•¸æ“šæŒ‡æ¨™å°æŠ—</h2>
        <div id="taskCharts"></div>
    </div>

    <div id="sec2" class="section">
        <div style="height: 20px;"></div>
        <h2>ğŸ”¥ ä»»å‹™ç©åˆ†å€</h2>
        <div class="glass-card" style="border-top: 5px solid var(--bni-red);">
            <label style="font-weight: bold; color: var(--bni-dark-red);">ğŸ‘¤ é¸æ“‡åŸ·è¡Œæœƒå“¡</label>
            <select id="userSelect"></select>
        </div>
        
        <div class="task-grid" id="activeTaskList"></div>
    </div>

    <div id="sec3" class="section">
        <div style="height: 20px;"></div>
        <h2>âš™ï¸ è³½äº‹ç®¡ç†</h2>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <button class="tab-btn active" onclick="switchTab('timeTab', this)" style="flex:1; padding:10px;">æ—¥æœŸ</button>
            <button class="tab-btn" onclick="switchTab('memberTab', this)" style="flex:1; padding:10px;">äººå“¡</button>
            <button class="tab-btn" onclick="switchTab('groupTab', this)" style="flex:1; padding:10px;">çµ„åˆ¥</button>
            <button class="tab-btn" onclick="switchTab('taskTab', this)" style="flex:1; padding:10px;">ä»»å‹™</button>
        </div>

        <div id="timeTab" class="sub-section glass-card">
            <b>ğŸ“… è³½ç¨‹æ—¥æœŸè¨­å®š</b>
            <input type="date" id="seasonStart">
            <input type="date" id="seasonEnd">
            <button class="btn-add" onclick="saveSeason()">å„²å­˜è³½æœŸ</button>
        </div>

        <div id="memberTab" class="sub-section glass-card" style="display:none;">
            <b>ğŸ‘¥ äººå“¡åå–®</b>
            <div id="memberListDisplay" style="max-height: 250px; overflow-y: auto; margin-bottom: 15px; border: 1px solid #eee; padding: 5px;"></div>
            <input type="text" id="newMemName" placeholder="è¼¸å…¥æœƒå“¡å§“å">
            <select id="newMemGroupSelect"></select>
            <button class="btn-add" onclick="addMember()">æ–°å¢æœƒå“¡</button>
        </div>

        <div id="groupTab" class="sub-section glass-card" style="display:none;">
            <b>ğŸš© çµ„åˆ¥è¨­å®š</b>
            <div id="groupListDisplay" style="margin-bottom: 15px;"></div>
            <input type="text" id="newGroupName" placeholder="ä¾‹å¦‚ï¼šé£›é¾çµ„">
            <button class="btn-add" onclick="addGroup()">æ–°å¢çµ„åˆ¥</button>
        </div>

        <div id="taskTab" class="sub-section glass-card" style="display:none;">
            <b>ğŸ› ï¸ ä»»å‹™åˆ†å€¼è¨­å®š</b>
            <div id="taskListDisplay" style="margin-bottom: 15px;"></div>
            <input type="text" id="newTaskName" placeholder="ä»»å‹™åç¨± (å¦‚:å¼•è–¦)">
            <input type="number" id="newTaskPts" placeholder="åˆ†å€¼ (å¦‚:50)">
            <button class="btn-add" onclick="addNewTask()">æ–°å¢ä»»å‹™</button>
        </div>
        
        <div style="margin-top: 30px; display: grid; gap: 10px;">
            <button onclick="exportCSV()" style="background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 16px;">ğŸ“Š å°å‡ºç©åˆ†å ±è¡¨ (CSV)</button>
            <button onclick="exportJSON()" style="background: var(--dark-grey); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold;">ğŸ’¾ å‚™ä»½åŸå§‹è³‡æ–™ (JSON)</button>
            <button onclick="resetData()" style="color:var(--bni-red); background:white; border:2px solid var(--bni-red); padding:10px; border-radius:8px; font-weight:bold; margin-top: 10px;">âš ï¸ è³½äº‹çµç®— (ç©åˆ†æ­¸é›¶)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="show(1, this)">ğŸ“Š æˆ°å ±</div>
        <div class="nav-item" onclick="show(2, this)">ğŸ”¥ ä»»å‹™ç©åˆ†</div>
        <div class="nav-item" onclick="show(3, this)">âš™ï¸ å¾Œå°</div>
    </div>

    <script>
        let groups = JSON.parse(localStorage.getItem('ACC_Groups')) || ['ç¬¬ä¸€çµ„', 'ç¬¬äºŒçµ„'];
        let members = JSON.parse(localStorage.getItem('ACC_Members')) || [];
        let tasks = JSON.parse(localStorage.getItem('ACC_Tasks')) || [{name:'å‡ºå¸­', pts:10}, {name:'å¼•è–¦', pts:20}];
        let scoreDetail = JSON.parse(localStorage.getItem('ACC_ScoreDetail')) || {};
        let season = JSON.parse(localStorage.getItem('ACC_Season')) || { start: '', end: '' };

        function saveData() {
            localStorage.setItem('ACC_Groups', JSON.stringify(groups));
            localStorage.setItem('ACC_Members', JSON.stringify(members));
            localStorage.setItem('ACC_Tasks', JSON.stringify(tasks));
            localStorage.setItem('ACC_ScoreDetail', JSON.stringify(scoreDetail));
            localStorage.setItem('ACC_Season', JSON.stringify(season));
            renderAll();
        }

        function show(n, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec'+n).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            renderAll();
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.sub-section').forEach(s => s.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1500);
        }

        function addPts(taskName, pts) {
            const memName = document.getElementById('userSelect').value;
            if(!memName) return alert('è«‹å…ˆè¨­å®šäººå“¡åå–®');
            const key = `${memName}_${taskName}`;
            scoreDetail[key] = (scoreDetail[key] || 0) + parseInt(pts);
            saveData();
            showToast(`å·²æˆåŠŸç´€éŒ„ï¼š${memName} +${pts}åˆ†`);
        }

        function saveSeason() {
            season.start = document.getElementById('seasonStart').value;
            season.end = document.getElementById('seasonEnd').value;
            saveData(); alert('è³½ç¨‹æ—¥æœŸå·²å„²å­˜');
        }

        function addMember() {
            const name = document.getElementById('newMemName').value.trim();
            const group = document.getElementById('newMemGroupSelect').value;
            if(name && group) { members.push({name, group}); document.getElementById('newMemName').value = ''; saveData(); }
        }

        function addGroup() {
            const n = document.getElementById('newGroupName').value.trim();
            if(n) { groups.push(n); document.getElementById('newGroupName').value=''; saveData(); }
        }

        function addNewTask() {
            const n = document.getElementById('newTaskName').value.trim();
            const p = document.getElementById('newTaskPts').value;
            if(n && p) { tasks.push({name:n, pts:parseInt(p)}); document.getElementById('newTaskName').value=''; document.getElementById('newTaskPts').value=''; saveData(); }
        }

        function resetData() { 
            if(confirm('ç¢ºå®šè¦çµç®—è³½äº‹ä¸¦å°‡æ‰€æœ‰ç©åˆ†æ¸…é›¶å—ï¼Ÿ')) { scoreDetail = {}; saveData(); } 
        }

        function exportCSV() {
            if (members.length === 0) return alert("å°šç„¡æˆå“¡è³‡æ–™å¯å°å‡º");
            let csvContent = "\ufeff"; 
            let headers = ["å§“å", "çµ„åˆ¥"];
            tasks.forEach(t => headers.push(t.name));
            headers.push("ç¸½åˆ†");
            csvContent += headers.join(",") + "\n";
            members.forEach(m => {
                let row = [m.name, m.group];
                let total = 0;
                tasks.forEach(t => {
                    let score = scoreDetail[`${m.name}_${t.name}`] || 0;
                    row.push(score);
                    total += score;
                });
                row.push(total);
                csvContent += row.join(",") + "\n";
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `é›²è²´åˆ†æœƒç©åˆ†å ±è¡¨_${new Date().toLocaleDateString()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(localStorage));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "bni_backup.json");
            downloadAnchorNode.click();
        }

        function renderAll() {
            if(season.start && season.end) document.getElementById('seasonDisplay').innerText = `è³½ç¨‹ï¼š${season.start} ~ ${season.end}`;

            const memTotals = members.map(m => {
                let total = 0;
                tasks.forEach(t => total += (scoreDetail[`${m.name}_${t.name}`] || 0));
                return { name: m.name, total };
            }).sort((a,b) => b.total - a.total);

            const winners = [memTotals[1]||{name:'-',total:0}, memTotals[0]||{name:'-',total:0}, memTotals[2]||{name:'-',total:0}];
            document.getElementById('top3Content').innerHTML = winners.map((m, i) => `
                <div class="rank-card ${i==1?'rank-1':'rank-2'}">
                    ${i==1?'<div class="crown">ğŸ‘‘</div>':''}
                    <div style="font-size:12px; font-weight:700; margin-top:12px; height:32px;">${m.name}</div>
                    <div style="color:var(--bni-red); font-weight:900; font-size:18px;">${m.total}</div>
                </div>`).join('');

            const groupTotals = groups.map(g => {
                let total = 0;
                members.filter(m => m.group === g).forEach(m => {
                    tasks.forEach(t => total += (scoreDetail[`${m.name}_${t.name}`] || 0));
                });
                return { name: g, total };
            }).sort((a,b) => b.total - a.total);

            const maxG = Math.max(...groupTotals.map(g=>g.total), 1);
            document.getElementById('groupTotalChart').innerHTML = groupTotals.map((g, idx) => `
                <div class="bar-row">
                    <div class="bar-name">${g.name}</div>
                    <div class="bar-track"><div class="bar-fill" style="width:${(g.total/maxG)*100}%"></div></div>
                    <div class="bar-num">${g.total}</div>
                </div>`).join('');

            document.getElementById('taskCharts').innerHTML = tasks.map(task => {
                const gScores = {};
                groups.forEach(g => {
                    gScores[g] = 0;
                    members.filter(m => m.group === g).forEach(m => gScores[g] += (scoreDetail[`${m.name}_${task.name}`] || 0));
                });
                const maxV = Math.max(...Object.values(gScores), 1);
                return `<div class="glass-card"><div class="task-header">ğŸ“ ${task.name}</div>
                    ${groups.map((g, idx) => `<div class="bar-row"><div class="bar-name">${g}</div><div class="bar-track"><div class="bar-fill" style="width:${(gScores[g]/maxV)*100}%"></div></div><div class="bar-num">${gScores[g]}</div></div>`).join('')}
                </div>`;
            }).join('');

            document.getElementById('activeTaskList').innerHTML = tasks.map(t => `<div class="task-btn" onclick="addPts('${t.name}', ${t.pts})"><b>${t.name}</b><span>+${t.pts}</span></div>`).join('');
            document.getElementById('newMemGroupSelect').innerHTML = groups.map(g => `<option value="${g}">${g}</option>`).join('');
            document.getElementById('userSelect').innerHTML = members.map(m => `<option value="${m.name}">${m.name} (${m.group})</option>`).join('');
            document.getElementById('memberListDisplay').innerHTML = members.map((m, i) => `<div class="list-item"><span>${m.name} (${m.group})</span><button class="btn-del" onclick="members.splice(${i},1);saveData()">X</button></div>`).join('');
            document.getElementById('groupListDisplay').innerHTML = groups.map((g, i) => `<div class="list-item"><span>${g}</span><button class="btn-del" onclick="groups.splice(${i},1);saveData()">X</button></div>`).join('');
            document.getElementById('taskListDisplay').innerHTML = tasks.map((t, i) => `<div class="list-item"><span>${t.name} (${t.pts})</span><button class="btn-del" onclick="tasks.splice(${i},1);saveData()">X</button></div>`).join('');
        }
        renderAll();
    </script>
</body>
