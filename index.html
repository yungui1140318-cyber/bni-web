    <style>

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--bni-red); display: flex; border-top: 3px solid var(--gold); z-index: 1000; }

        .section { display: none; padding: 20px; animation: fadeIn 0.4s; }

            box-shadow: 0 8px 32px rgba(0,0,0,0.2); border-bottom: 5px solid var(--gold);

        .top3-container { display: flex; justify-content: center; align-items: flex-end; gap: 8px; min-height: 140px; }
        .rank-card { background: white; color: var(--text-dark); padding: 10px; border-radius: 12px; width: 95px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .rank-1 { height: 120px; border: 3px solid var(--gold); position: relative; z-index: 2; }
        .rank-2, .rank-3 { height: 95px; opacity: 0.95; }
        .crown { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 30px; }

        .glass-card { background: var(--glass-white); border-radius: 15px; padding: 18px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .bar-row { display: flex; align-items: center; margin-bottom: 12px; }
        .bar-name { width: 80px; font-size: 13px; font-weight: 800; }
        .bar-track { flex: 1; background: rgba(0,0,0,0.05); height: 14px; border-radius: 7px; overflow: hidden; margin: 0 10px; }
        .bar-fill { height: 100%; background: var(--pure-black) !important; transition: width 1s; }
        .bar-num { width: 45px; font-size: 13px; text-align: right; font-weight: 700; }

        .task-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .task-btn { 
            background: var(--bni-red); border: none; border-radius: 15px; padding: 22px 10px; text-align: center;
            box-shadow: 0 4px 12px rgba(207, 16, 45, 0.2); transition: 0.2s; cursor: pointer;
        }
        .task-btn:active { transform: scale(0.92); }
        .task-btn b { display: block; font-size: 16px; color: white; margin-bottom: 6px; }
        .task-btn span { color: var(--gold); font-size: 20px; font-weight: 900; }

        input, select { width: 100%; padding: 12px; margin: 8px 0 15px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .btn-add { background: var(--bni-red); color: white; font-weight: bold; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 16px; cursor: pointer; }
        
        .list-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }
        .btn-del { background: #fee; color: var(--bni-red); border: 1px solid #fcc; padding: 4px 8px; border-radius: 4px; font-size: 12px; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--bni-red); color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 2000; }
    </style>
</head>

            <div style="font-size: 18px; font-weight: 800;">ğŸ† æœƒå“¡å€‹äººè‹±é›„æ¦œ</div>

    <div id="sec3" class="section">

        <div class="glass-card">
            <b>ğŸ‘¥ äººå“¡ç®¡ç†</b>
            <div id="memberListDisplay" style="max-height:150px; overflow-y:auto; margin:10px 0; border:1px solid #eee; padding:5px;"></div>
            <input type="text" id="newMemName" placeholder="æ–°æœƒå“¡å§“å">
            <select id="newMemGroupSelect"></select>
            <button class="btn-add" onclick="addMember()">æ–°å¢æœƒå“¡</button>
        </div>

        <div class="glass-card">
            <b>ğŸš© çµ„åˆ¥ç®¡ç†</b>
            <div id="groupListDisplay" style="margin:10px 0;"></div>
            <input type="text" id="newGroupName" placeholder="æ–°çµ„åˆ¥åç¨±">

        </div>

        <div class="glass-card">

            <div id="taskListDisplay" style="margin:10px 0;"></div>
            <input type="text" id="newTaskName" placeholder="ä»»å‹™åç¨±">
            <input type="number" id="newTaskPts" placeholder="åˆ†å€¼">

    </div>

    <script>
        const SUPABASE_URL = 'https://syekkdjhxxhljjhngaxb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_nFmBjZK8gLGoZDEOL8ppXw_LSA4c2-A';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let groups = [], members = [], tasks = [], scoreLogs = [];

        async function fetchData() {
            showToast('åŒæ­¥è³‡æ–™ä¸­...');
            const { data: g } = await supabaseClient.from('groups').select('*').order('id');
            const { data: m } = await supabaseClient.from('members').select('*').order('id');
            const { data: t } = await supabaseClient.from('tasks').select('*').order('id');
            const { data: s } = await supabaseClient.from('score_logs').select('*');
            const { data: set } = await supabaseClient.from('settings').select('*');

            groups = g || [];
            members = m || [];
            tasks = t || [];
            scoreLogs = s || [];
            
            const start = set?.find(x => x.key === 'start')?.value || '2024-10-07';
            const end = set?.find(x => x.key === 'end')?.value || '2025-03-31';
            document.getElementById('seasonDisplay').innerText = `è³½æœŸï¼š${start} ~ ${end}`;
            
            renderAll();
            hideToast();
        }

        // --- åŠŸèƒ½å‡½æ•¸ ---
        async function addPts(taskName, pts) {
            const memName = document.getElementById('userSelect').value;
            if(!memName) return alert('è«‹å…ˆé¸æ“‡æœƒå“¡');
            showToast('ç´€éŒ„ä¸­...');
            await supabaseClient.from('score_logs').insert([{ member_name: memName, task_name: taskName, pts: pts }]);
            await fetchData();
        }

        async function addMember() {
            const name = document.getElementById('newMemName').value;
            const group = document.getElementById('newMemGroupSelect').value;
            if(!name) return;
            await supabaseClient.from('members').insert([{ name, group_name: group }]);
            document.getElementById('newMemName').value = '';
            await fetchData();
        }

        async function addGroup() {
            const name = document.getElementById('newGroupName').value;
            if(!name) return;
            await supabaseClient.from('groups').insert([{ name }]);
            document.getElementById('newGroupName').value = '';
            await fetchData();
        }

        async function addTask() {
            const name = document.getElementById('newTaskName').value;
            const pts = document.getElementById('newTaskPts').value;
            if(!name || !pts) return;
            await supabaseClient.from('tasks').insert([{ name, pts: parseInt(pts) }]);
            document.getElementById('newTaskName').value = '';
            document.getElementById('newTaskPts').value = '';
            await fetchData();
        }

        async function deleteData(table, id) {
            if(!confirm('ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ')) return;
            await supabaseClient.from(table).delete().eq('id', id);
            await fetchData();
        }

        function renderAll() {
            // å€‹äººæ¦œ
            const memMap = {};
            members.forEach(m => memMap[m.name] = 0);
            scoreLogs.forEach(log => { if(memMap[log.member_name] !== undefined) memMap[log.member_name] += log.pts; });
            const sortedMem = Object.entries(memMap).map(([name, total]) => ({name, total})).sort((a,b)=>b.total-a.total);
            const winners = [sortedMem[1]||{name:'-',total:0}, sortedMem[0]||{name:'-',total:0}, sortedMem[2]||{name:'-',total:0}];
            document.getElementById('top3Content').innerHTML = winners.map((m, i) => `
                <div class="rank-card ${i==1?'rank-1':''}">
                    ${i==1?'<div class="crown">ğŸ‘‘</div>':''}<div style="font-size:12px;font-weight:700;margin-top:12px;">${m.name}</div>
                    <div style="color:var(--bni-red);font-weight:900;font-size:18px;">${m.total}</div>
                </div>`).join('');

            // çµ„åˆ¥æ¦œ
            const groupMap = {};
            groups.forEach(g => groupMap[g.name] = 0);
            members.forEach(m => {
                scoreLogs.filter(l => l.member_name === m.name).forEach(l => groupMap[m.group_name] += l.pts);
            });
            const maxG = Math.max(...Object.values(groupMap), 1);
            document.getElementById('groupTotalChart').innerHTML = groups.map(g => `
                <div class="bar-row">
                    <div class="bar-name">${g.name}</div>
                    <div class="bar-track"><div class="bar-fill" style="width:${(groupMap[g.name]/maxG)*100}%"></div></div>
                    <div class="bar-num">${groupMap[g.name]}</div>
                </div>`).join('');

            // å¾Œå°æ¸…å–®æ¸²æŸ“
            document.getElementById('memberListDisplay').innerHTML = members.map(m => `<div class="list-item"><span>${m.name} (${m.group_name})</span><button class="btn-del" onclick="deleteData('members', ${m.id})">åˆªé™¤</button></div>`).join('');
            document.getElementById('groupListDisplay').innerHTML = groups.map(g => `<div class="list-item"><span>${g.name}</span><button class="btn-del" onclick="deleteData('groups', ${g.id})">åˆªé™¤</button></div>`).join('');
            document.getElementById('taskListDisplay').innerHTML = tasks.map(t => `<div class="list-item"><span>${t.name} (${t.pts}åˆ†)</span><button class="btn-del" onclick="deleteData('tasks', ${t.id})">åˆªé™¤</button></div>`).join('');
            
            // ä¸‹æ‹‰é¸å–®
            document.getElementById('userSelect').innerHTML = members.map(m => `<option value="${m.name}">${m.name} (${m.group_name})</option>`).join('');
            document.getElementById('newMemGroupSelect').innerHTML = groups.map(g => `<option value="${g.name}">${g.name}</option>`).join('');
            document.getElementById('activeTaskList').innerHTML = tasks.map(t => `<div class="task-btn" onclick="addPts('${t.name}', ${t.pts})"><b>${t.name}</b><span>+${t.pts}</span></div>`).join('');
        }

        function show(n, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec'+n).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; }
        function hideToast() { setTimeout(()=> document.getElementById('toast').style.display = 'none', 1000); }

        fetchData();
    </script>
