    <script>
        const SUPABASE_URL = 'https://syekkdjhxxhljjhngaxb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5ZWtrZGpoeHhobGpqaG5nYXhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNDg1NjgsImV4cCI6MjA4NTcyNDU2OH0.eOXn_NFXxfDnuymXeAfuyPGzg4efcPu5l6RXwE4ca18';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let groups = [], members = [], tasks = [], scoreLogs = [], settings = [];

        async function fetchData() {
            showToast('åŒæ­¥ä¸­...');
            const { data: g } = await supabaseClient.from('groups').select('*').order('id');
            const { data: m } = await supabaseClient.from('members').select('*').order('id');
            const { data: t } = await supabaseClient.from('tasks').select('*').order('id');
            const { data: s } = await supabaseClient.from('score_logs').select('*');
            const { data: set } = await supabaseClient.from('settings').select('*');

            groups = g || [];
            members = m || [];
            tasks = t || [];
            scoreLogs = s || [];
            settings = set || [];
            
            const start = settings.find(x => x.key === 'start')?.value || '';
            const end = settings.find(x => x.key === 'end')?.value || '';
            document.getElementById('seasonDisplay').innerText = `è³½æœŸï¼š${start} ~ ${end}`;
            document.getElementById('seasonStart').value = start;
            document.getElementById('seasonEnd').value = end;
            
            renderAll();
            hideToast();
        }

        function exportCSV() {
            if (scoreLogs.length === 0) return alert('æ²’æœ‰ç©åˆ†æ•¸æ“š');
            let csvContent = "\ufeffæœƒå“¡,ä»»å‹™,åˆ†æ•¸,æ™‚é–“\n";
            scoreLogs.forEach(log => {
                csvContent += `${log.member_name},${log.task_name},${log.pts},${log.created_at}\n`;
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", `é›²è²´ç©åˆ†_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function resetScores() {
            if (!confirm('ç¢ºå®šæ­¸é›¶ï¼Ÿ')) return;
            const pwd = prompt('è«‹è¼¸å…¥ã€Œé›²è²´ã€ç¢ºèªï¼š');
            if (pwd !== 'é›²è²´') return;
            showToast('æ¸…ç†ä¸­...');
            await supabaseClient.from('score_logs').delete().neq('id', 0);
            fetchData();
        }

        async function updateSeason() {
            const start = document.getElementById('seasonStart').value;
            const end = document.getElementById('seasonEnd').value;
            await supabaseClient.from('settings').upsert([{ key: 'start', value: start }, { key: 'end', value: end }]);
            fetchData();
        }

        async function addMember() {
            const name = document.getElementById('newMemName').value;
            if(!name) return;
            await supabaseClient.from('members').insert([{ name, group_name: 'æœªåˆ†é…' }]);
            document.getElementById('newMemName').value = '';
            fetchData();
        }

        async function updateMemberGroup(id, groupName) {
            await supabaseClient.from('members').update({ group_name: groupName }).eq('id', id);
            fetchData();
        }

        async function addPts(taskName, pts) {
            const memName = document.getElementById('userSelect').value;
            if(!memName) return alert('è«‹å…ˆé¸æ“‡æœƒå“¡');
            showToast('ç´€éŒ„ä¸­...');
            await supabaseClient.from('score_logs').insert([{ member_name: memName, task_name: taskName, pts: pts }]);
            fetchData();
        }

        async function addGroup() {
            const name = document.getElementById('newGroupName').value;
            if(!name) return;
            await supabaseClient.from('groups').insert([{ name }]);
            document.getElementById('newGroupName').value = '';
            fetchData();
        }

        async function addTask() {
            const name = document.getElementById('newTaskName').value;
            const pts = document.getElementById('newTaskPts').value;
            if(!name || !pts) return;
            await supabaseClient.from('tasks').insert([{ name, pts: parseInt(pts) }]);
            document.getElementById('newTaskName').value = '';
            document.getElementById('newTaskPts').value = '';
            fetchData();
        }

        async function deleteData(table, id) {
            if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
            await supabaseClient.from(table).delete().eq('id', id);
            fetchData();
        }

        function renderAll() {
            // å€‹äººæ’è¡Œæ¦œ
            const memMap = {};
            members.forEach(m => memMap[m.name] = 0);
            scoreLogs.forEach(log => { if(memMap[log.member_name] !== undefined) memMap[log.member_name] += log.pts; });
            const sortedMem = Object.entries(memMap).map(([name, total]) => ({name, total})).sort((a,b)=>b.total-a.total);
            const winners = [sortedMem[1]||{name:'-',total:0}, sortedMem[0]||{name:'-',total:0}, sortedMem[2]||{name:'-',total:0}];
            document.getElementById('top3Content').innerHTML = winners.map((m, i) => `
                <div class="rank-card ${i==1?'rank-1':''}">
                    ${i==1?'<div class="crown">ğŸ‘‘</div>':''}<div style="font-size:12px;font-weight:700;margin-top:12px;">${m.name}</div>
                    <div style="color:var(--bni-red);font-weight:900;font-size:18px;">${m.total}</div>
                </div>`).join('');

            // çµ„åˆ¥æ’è¡Œæ¦œ (ç¸½åˆ†)
            const groupMap = {};
            groups.forEach(g => groupMap[g.name] = 0);
            members.forEach(m => { if(groupMap[m.group_name] !== undefined) { scoreLogs.filter(l => l.member_name === m.name).forEach(l => groupMap[m.group_name] += l.pts); } });
            const maxG = Math.max(...Object.values(groupMap), 1);
            document.getElementById('groupTotalChart').innerHTML = groups.map(g => `
                <div class="bar-row">
                    <div class="bar-name">${g.name}</div>
                    <div class="bar-track"><div class="bar-fill" style="width:${(groupMap[g.name]/maxG)*100}%"></div></div>
                    <div class="bar-num">${groupMap[g.name]}</div>
                </div>`).join('');

            // --- æ–°å¢ï¼šå„é …ä»»å‹™æŒ‡æ¨™çš„åˆ†çµ„å°æŠ—åœ– ---
            document.getElementById('taskCharts').innerHTML = tasks.map(task => {
                const gScores = {};
                groups.forEach(g => {
                    gScores[g.name] = 0;
                    members.filter(m => m.group_name === g.name).forEach(m => {
                        scoreLogs.filter(l => l.member_name === m.name && l.task_name === task.name).forEach(l => gScores[g.name] += l.pts);
                    });
                });
                const maxV = Math.max(...Object.values(gScores), 1);
                return `
                <h2>ğŸ“‰ ${task.name} æŒ‡æ¨™å°æŠ—</h2>
                <div class="glass-card">
                    ${groups.map(g => `
                    <div class="bar-row">
                        <div class="bar-name">${g.name}</div>
                        <div class="bar-track"><div class="bar-fill" style="width:${(gScores[g.name]/maxV)*100}%"></div></div>
                        <div class="bar-num">${gScores[g.name]}</div>
                    </div>`).join('')}
                </div>`;
            }).join('');

            // å¾Œå°åå–®
            document.getElementById('memberListDisplay').innerHTML = members.map(m => `
                <div class="list-item">
                    <div class="list-row"><b style="font-size:16px;">${m.name}</b><button class="btn-del" onclick="deleteData('members', ${m.id})">åˆªé™¤</button></div>
                    <div class="list-row"><span style="font-size:12px;">çµ„åˆ¥ï¼š</span>
                    <select class="small-select" onchange="updateMemberGroup(${m.id}, this.value)">
                        <option value="æœªåˆ†é…" ${m.group_name==='æœªåˆ†é…'?'selected':''}>æœªåˆ†é…</option>
                        ${groups.map(g => `<option value="${g.name}" ${m.group_name===g.name?'selected':''}>${g.name}</option>`).join('')}
                    </select></div>
                </div>`).join('');

            document.getElementById('groupListDisplay').innerHTML = groups.map(g => `<div class="list-item"><div class="list-row"><span>${g.name}</span><button class="btn-del" onclick="deleteData('groups', ${g.id})">åˆªé™¤</button></div></div>`).join('');
            document.getElementById('taskListDisplay').innerHTML = tasks.map(t => `<div class="list-item"><div class="list-row"><span>${t.name} (${t.pts}åˆ†)</span><button class="btn-del" onclick="deleteData('tasks', ${t.id})">åˆªé™¤</button></div></div>`).join('');
            
            document.getElementById('userSelect').innerHTML = members.map(m => `<option value="${m.name}">${m.name} (${m.group_name})</option>`).join('');
            document.getElementById('activeTaskList').innerHTML = tasks.map(t => `<div class="task-btn" onclick="addPts('${t.name}', ${t.pts})"><b>${t.name}</b><span>+${t.pts}</span></div>`).join('');
        }

        function show(n, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec'+n).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; }
        function hideToast() { setTimeout(()=> document.getElementById('toast').style.display = 'none', 1000); }

        fetchData();
    </script>
