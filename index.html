<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BNI é›²è²´åˆ†æœƒ | ACCELERATE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bni-red: #CF102D; 
            --bni-dark-red: #8B0000;
            --gold: #B3995D; 
            --glass-white: rgba(255, 255, 255, 0.95);
            --text-dark: #1A1A1A;
            --dark-grey: #333333;
            --pure-black: #000000;
        }
        
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            margin: 0; padding-bottom: 90px;
            background: url('https://img.onl/yL2p0M') no-repeat center center fixed; 
            background-size: cover; background-attachment: fixed; color: var(--text-dark);
        }
        
        /* å°è¦½åˆ— */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--bni-red); display: flex; border-top: 3px solid var(--gold); z-index: 1000; }
        .nav-item { flex: 1; padding: 15px 0; text-align: center; color: rgba(255,255,255,0.7); cursor: pointer; font-size: 14px; transition: 0.3s; }
        .nav-item.active { color: white; font-weight: bold; background: rgba(0,0,0,0.15); }

        .section { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { border-left: 6px solid var(--bni-red); padding-left: 12px; margin: 25px 0 15px 0; font-size: 20px; color: var(--bni-dark-red); font-weight: 800; }

        /* è‹±é›„æ¦œ */
        .hero-banner { 
            background: linear-gradient(135deg, var(--bni-red), var(--bni-dark-red));
            border-radius: 15px; padding: 20px; margin-bottom: 25px; text-align: center; color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2); border-bottom: 5px solid var(--gold);
        }
        .top3-container { display: flex; justify-content: center; align-items: flex-end; gap: 8px; min-height: 140px; }
        .rank-card { background: white; color: var(--text-dark); padding: 10px; border-radius: 12px; width: 95px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .rank-1 { height: 120px; border: 3px solid var(--gold); position: relative; z-index: 2; }
        .rank-2, .rank-3 { height: 95px; opacity: 0.95; }
        .crown { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 30px; }

        /* çµ±è¨ˆæ¢ */
        .glass-card { background: var(--glass-white); border-radius: 15px; padding: 18px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .bar-row { display: flex; align-items: center; margin-bottom: 12px; }
        .bar-name { width: 80px; font-size: 13px; font-weight: 800; color: var(--dark-grey); }
        .bar-track { flex: 1; background: rgba(0,0,0,0.05); height: 14px; border-radius: 7px; overflow: hidden; margin: 0 10px; }
        .bar-fill { height: 100%; background: var(--pure-black) !important; transition: width 1s; }
        .bar-num { width: 45px; font-size: 13px; text-align: right; font-weight: 700; color: var(--pure-black); }

        /* ç©åˆ†æŒ‰éˆ• */
        .task-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .task-btn { 
            background: var(--bni-red); border: none; border-radius: 15px; padding: 22px 10px; text-align: center; cursor: pointer;
            box-shadow: 0 4px 12px rgba(207, 16, 45, 0.2); transition: 0.2s;
        }
        .task-btn:active { transform: scale(0.92); background: var(--bni-dark-red); }
        .task-btn b { display: block; font-size: 16px; color: white; margin-bottom: 6px; }
        .task-btn span { color: var(--gold); font-size: 20px; font-weight: 900; }

        input, select { width: 100%; padding: 12px; margin: 8px 0 15px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .btn-add { background: var(--bni-red); color: white; font-weight: bold; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 16px; cursor: pointer; }
        
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--bni-red); color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="toast">åŒæ­¥ä¸­...</div>

    <div id="sec1" class="section active">
        <div style="height: 20px;"></div>
        <div class="hero-banner">
            <div id="seasonDisplay" style="font-size:12px; background: rgba(0,0,0,0.3); display: inline-block; padding: 4px 15px; border-radius: 20px; margin-bottom: 15px;">è¼‰å…¥ä¸­...</div>
            <div style="font-size: 18px; font-weight: 800; letter-spacing: 2px;">ğŸ† æœƒå“¡å€‹äººè‹±é›„æ¦œ</div>
            <div id="top3Content" class="top3-container"></div>
        </div>
        <h2>ğŸš© åˆ†çµ„ç¸½ç©åˆ†æ’è¡Œ</h2>
        <div id="groupTotalChart" class="glass-card"></div>
        <h2>ğŸ“ˆ æ•¸æ“šæŒ‡æ¨™å°æŠ—</h2>
        <div id="taskCharts"></div>
    </div>

    <div id="sec2" class="section">
        <div style="height: 20px;"></div>
        <h2>ğŸ”¥ ä»»å‹™ç©åˆ†å€</h2>
        <div class="glass-card" style="border-top: 5px solid var(--bni-red);">
            <label style="font-weight: bold; color: var(--bni-dark-red);">ğŸ‘¤ é¸æ“‡åŸ·è¡Œæœƒå“¡</label>
            <select id="userSelect"></select>
        </div>
        <div class="task-grid" id="activeTaskList"></div>
    </div>

    <div id="sec3" class="section">
        <div style="height: 20px;"></div>
        <h2>âš™ï¸ è³½äº‹ç®¡ç†</h2>
        <div class="glass-card">
            <b>ğŸ‘¥ æ–°å¢æœƒå“¡</b>
            <input type="text" id="newMemName" placeholder="æœƒå“¡å§“å">
            <select id="newMemGroupSelect"></select>
            <button class="btn-add" onclick="addMember()">ç¢ºèªæ–°å¢</button>
        </div>
        <button onclick="location.reload()" style="width:100%; padding:15px; background:var(--dark-grey); color:white; border:none; border-radius:8px; font-weight:bold;">ğŸ”„ é‡æ–°æ•´ç†ä¸¦åŒæ­¥</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="show(1, this)">ğŸ“Š æˆ°å ±</div>
        <div class="nav-item" onclick="show(2, this)">ğŸ”¥ ä»»å‹™ç©åˆ†</div>
        <div class="nav-item" onclick="show(3, this)">âš™ï¸ å¾Œå°</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://syekkdjhxxhljjhngaxb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_nFmBjZK8gLGoZDEOL8ppXw_LSA4c2-A';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let groups = [], members = [], tasks = [], scoreLogs = [];

        async function fetchData() {
            showToast('åŒæ­¥è³‡æ–™ä¸­...');
            try {
                const { data: g } = await supabaseClient.from('groups').select('*');
                const { data: m } = await supabaseClient.from('members').select('*');
                const { data: t } = await supabaseClient.from('tasks').select('*');
                const { data: s } = await supabaseClient.from('score_logs').select('*');
                const { data: set } = await supabaseClient.from('settings').select('*');

                groups = g || [];
                members = m || [];
                tasks = t || [];
                scoreLogs = s || [];
                
                const start = set?.find(x => x.key === 'start')?.value || '2024-10-07';
                const end = set?.find(x => x.key === 'end')?.value || '2025-03-31';
                document.getElementById('seasonDisplay').innerText = `è³½æœŸï¼š${start} ~ ${end}`;
                
                renderAll();
            } catch (e) { console.error(e); }
            hideToast();
        }

        async function addPts(taskName, pts) {
            const memName = document.getElementById('userSelect').value;
            if(!memName) return alert('è«‹å…ˆé¸æ“‡æœƒå“¡');
            showToast('ç´€éŒ„ä¸­...');
            const { error } = await supabaseClient.from('score_logs').insert([{ member_name: memName, task_name: taskName, pts: pts }]);
            if (error) alert('å¤±æ•—ï¼š' + error.message);
            else await fetchData();
        }

        async function addMember() {
            const name = document.getElementById('newMemName').value;
            const group = document.getElementById('newMemGroupSelect').value;
            if(!name) return alert('è«‹è¼¸å…¥å§“å');
            showToast('æ–°å¢ä¸­...');
            const { error } = await supabaseClient.from('members').insert([{ name, group_name: group }]);
            if (error) alert('å¤±æ•—ï¼š' + error.message);
            else { document.getElementById('newMemName').value = ''; await fetchData(); }
        }

        function renderAll() {
            // å€‹äººæ’è¡Œæ¦œ
            const memMap = {};
            members.forEach(m => memMap[m.name] = 0);
            scoreLogs.forEach(log => { if(memMap[log.member_name] !== undefined) memMap[log.member_name] += log.pts; });
            const sortedMem = Object.entries(memMap).map(([name, total]) => ({name, total})).sort((a,b)=>b.total-a.total);
            
            const winners = [sortedMem[1]||{name:'-',total:0}, sortedMem[0]||{name:'-',total:0}, sortedMem[2]||{name:'-',total:0}];
            document.getElementById('top3Content').innerHTML = winners.map((m, i) => `
                <div class="rank-card ${i==1?'rank-1':'rank-2'}">
                    ${i==1?'<div class="crown">ğŸ‘‘</div>':''}
                    <div style="font-size:12px;font-weight:700;margin-top:12px;height:32px;">${m.name}</div>
                    <div style="color:var(--bni-red);font-weight:900;font-size:18px;">${m.total}</div>
                </div>`).join('');

            // çµ„åˆ¥æ’è¡Œæ¦œ
            const groupMap = {};
            groups.forEach(g => groupMap[g.name] = 0);
            members.forEach(m => {
                const logs = scoreLogs.filter(l => l.member_name === m.name);
                logs.forEach(l => groupMap[m.group_name] += l.pts);
            });
            const sortedGroup = Object.entries(groupMap).map(([name, total]) => ({name, total})).sort((a,b)=>b.total-a.total);
            const maxG = Math.max(...sortedGroup.map(x=>x.total), 1);
            document.getElementById('groupTotalChart').innerHTML = sortedGroup.map(g => `
                <div class="bar-row">
                    <div class="bar-name">${g.name}</div>
                    <div class="bar-track"><div class="bar-fill" style="width:${(g.total/maxG)*100}%"></div></div>
                    <div class="bar-num">${g.total}</div>
                </div>`).join('');

            // å„é …ä»»å‹™ç´°ç¯€åœ–è¡¨
            document.getElementById('taskCharts').innerHTML = tasks.map(task => {
                const gScores = {};
                groups.forEach(g => {
                    gScores[g.name] = 0;
                    const logs = scoreLogs.filter(l => l.task_name === task.name);
                    members.filter(m => m.group_name === g.name).forEach(m => {
                        logs.filter(l => l.member_name === m.name).forEach(l => gScores[g.name] += l.pts);
                    });
                });
                const maxV = Math.max(...Object.values(gScores), 1);
                return `<div class="glass-card"><div class="task-header">ğŸ“ ${task.name}</div>
                    ${groups.map(g => `<div class="bar-row"><div class="bar-name">${g.name}</div><div class="bar-track"><div class="bar-fill" style="width:${(gScores[g.name]/maxV)*100}%"></div></div><div class="bar-num">${gScores[g.name]}</div></div>`).join('')}
                </div>`;
            }).join('');

            // æ›´æ–°ä¸‹æ‹‰é¸å–®
            document.getElementById('userSelect').innerHTML = members.map(m => `<option value="${m.name}">${m.name} (${m.group_name})</option>`).join('');
            document.getElementById('newMemGroupSelect').innerHTML = groups.map(g => `<option value="${g.name}">${g.name}</option>`).join('');
            document.getElementById('activeTaskList').innerHTML = tasks.map(t => `
                <div class="task-btn" onclick="addPts('${t.name}', ${t.pts})"><b>${t.name}</b><span>+${t.pts}</span></div>`).join('');
        }

        function show(n, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec'+n).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; }
        function hideToast() { setTimeout(()=> document.getElementById('toast').style.display = 'none', 1000); }

        fetchData();
    </script>
</body>
</html>
